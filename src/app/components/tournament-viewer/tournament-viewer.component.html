<a *ngIf="(auth.isAuthenticated$ | async)" [routerLink]="['./upload']">Upload Results</a>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Pos">
        <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="Bowler">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element; let i = index;"><a [routerLink]="['/bowlers', element.BowlerId]">{{element.Bowler}}</a></td>
    </ng-container>

    <ng-container matColumnDef="Average">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em"> Avg </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Average}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game1">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">1</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game1}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game2">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">2</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game2}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game3">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">3</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game3}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game4">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">4</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game4}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game5">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">5</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game5}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game6">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">6</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game6}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game7">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">7</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game7}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Game8">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em">8</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Game8}}</td>
    </ng-container>
    
    <ng-container matColumnDef="Scratch">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em"> Scratch </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{element.scratch()}} </td>
    </ng-container>

    <ng-container matColumnDef="POA">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef width="3em"> POA </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{element.poa()}} </td>
    </ng-container>

    <tr mat-header-row stick *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns:  displayedColumns"></tr>
</table>
