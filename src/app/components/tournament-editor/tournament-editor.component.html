<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Bowler">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.Bowler" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game1">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">1</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game1" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game2">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">2</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game2" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game3">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">3</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game3" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game4">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">4</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game4" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game5">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">5</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game5" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game6">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">6</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game6" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game7">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">7</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game7" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Game8">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em">8</th>
    <td mat-cell *matCellDef="let element"> <input type="number" matInput [(ngModel)]="element.Game8" /> </td>
  </ng-container>
  
  <ng-container matColumnDef="Scratch">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em"> Scratch </th>
    <td mat-cell *matCellDef="let element"> {{element.scratch()}} </td>
  </ng-container>

  <ng-container matColumnDef="POA">
    <th mat-header-cell mat-sort-header *matHeaderCellDef width="3em"> POA </th>
    <td mat-cell *matCellDef="let element"> {{element.poa()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:  displayedColumns"></tr>
</table>

<div *ngFor="let bowler of bowlers">
  {{bowler.Name}}
</div>
