<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="TournamentLocation">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.TournamentLocation}}</td>
    </ng-container>
    
    <ng-container matColumnDef="TournamentDetails">
        <th mat-header-cell mat-sort-header start="desc" *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element; let i = index;">
            <a [routerLink]="['/results', element.Division, element.SeasonCode, element.Id]">
            {{element.date() | date:"MMM dd, yyyy h:mm"}}
            </a>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="Division">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Division</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.Division}}</td>
    </ng-container>
    
    <ng-container matColumnDef="TournamentNumber">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{element.TournamentNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns:  displayedColumns" [class.oldSeason]="!isCurrentSeason(row)"></tr>
</table>
