<table>
    <ng-container *ngFor="let result of results">
        <tr>
            <td>{{result.bowler}}</td>
            <td>{{result.g1}}</td>
            <td>{{result.g2}}</td>
            <td>{{result.g3}}</td>
            <td>{{result.g4}}</td>
            <td>{{result.g5}}</td>
            <td>{{result.g6}}</td>
            <td>{{result.g7}}</td>
            <td>{{result.g8}}</td>
        </tr>
    </ng-container>
</table>
