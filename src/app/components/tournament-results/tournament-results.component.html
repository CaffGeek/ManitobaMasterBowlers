<table border="1">
    <ng-container *ngFor="let result of results">
        <tr>
            <td>{{result.Bowler}}</td>
            <td>{{result.Game1}}</td>
            <td>{{result.Game2}}</td>
            <td>{{result.Game3}}</td>
            <td>{{result.Game4}}</td>
            <td>{{result.Game5}}</td>
            <td>{{result.Game6}}</td>
            <td>{{result.Game7}}</td>
            <td>{{result.Game8}}</td>
        </tr>
    </ng-container>
</table>
