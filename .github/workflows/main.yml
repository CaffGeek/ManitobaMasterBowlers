name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  client-gh-pages:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Inject TinyMCE API key (optional)
        env:
          TINYMCE_API_KEY: ${{ secrets.TINYMCE_API_KEY }}
        run: |
          if [ -n "${TINYMCE_API_KEY}" ]; then
            cat > src/environments/tinymce.secret.json <<EOF
            { "apiKey": "${TINYMCE_API_KEY}" }
            EOF
          fi

      - name: Build Angular app
        run: npm run build -- --base-href /ManitobaMasterBowlers/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: client/dist/manitoba-master-bowlers

  api-azure-functions:
    needs: client-gh-pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Functions (TypeScript -> dist)
        run: npm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
