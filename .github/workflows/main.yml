name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client-gh-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Inject TinyMCE API key (optional)
        env:
          TINYMCE_API_KEY: ${{ secrets.TINYMCE_API_KEY }}
        run: |
          if [ -n "${TINYMCE_API_KEY}" ]; then
            echo "{ \"apiKey\": \"${TINYMCE_API_KEY}\" }" > src/environments/tinymce.secret.json
          fi

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /ManitobaMasterBowlers/

      - name: Add SPA fallback (404 -> index)
        run: cp dist/beta/index.html dist/beta/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: client/dist/beta

  api-azure-functions:
    needs: client-gh-pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Functions (TypeScript -> dist)
        run: npm run build

      - name: Prune dev dependencies for deploy
        run: npm prune --production

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
