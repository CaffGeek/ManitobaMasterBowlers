<mat-card id="card">
    <mat-card-header>
        <div class="bowler-title">
            <h1 *ngIf="!isEditingName">{{ data?.Name }}</h1>
            <div *ngIf="isEditingName" class="bowler-title-edit">
                <input
                    type="text"
                    [(ngModel)]="editName"
                    class="bowler-name-input"
                    aria-label="Edit bowler name"
                />
            </div>
            <div class="bowler-title-actions" *ngIf="canEditBowler$ | async">
                <app-action-icon-button
                    *ngIf="!isEditingName"
                    [icon]="faPen"
                    variant="edit"
                    ariaLabel="Edit bowler name"
                    title="Edit name"
                    (action)="startEditName()"
                ></app-action-icon-button>
                <app-action-icon-button
                    *ngIf="isEditingName"
                    [icon]="faCheck"
                    variant="save"
                    ariaLabel="Save bowler name"
                    title="Save"
                    (action)="saveName()"
                ></app-action-icon-button>
                <app-action-icon-button
                    *ngIf="isEditingName"
                    [icon]="faXmark"
                    variant="cancel"
                    ariaLabel="Cancel edit"
                    title="Cancel"
                    (action)="cancelEditName()"
                ></app-action-icon-button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <router-outlet name="stats"></router-outlet>
    </mat-card-content>
</mat-card>

<router-outlet name="results"></router-outlet>
